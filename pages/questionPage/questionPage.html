<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/main.css">
    <title>Document</title>
</head>
<body class="question-page-container">
    <header>
        <nav class="question-page-navbar">
            <h1 class="question-page-title">QuizBall</h1>
            <div class="question-page-coins"><i class="fas fa-coins question"></i>100</div>
            <button class="question-page-profile"><i class="fas fa-user-alt"></i></button>
        </nav>
    </header>
    <main class="question-page-main">
    <div class="question-container">
        <div class="question-quiz-title">Champions League</div>
        <div class="question-quiz-stats">
            <p class="question-quiz-number">Question : 1/5</p>
            <p class="question-quiz-score">Score : 0</p>
        </div>
        <div class="question-quiz-que">Which club has won Champions League most times?</div>
        <ul class="question-quiz-ans-container">
            <li class="question-quiz-ans-option">Real Madrid</li>
            <li class="question-quiz-ans-option">Bayern Munich</li>
            <li class="question-quiz-ans-option">AC Milan</li>
        </ul>
    </div>
    </main>
</body>
</html>
